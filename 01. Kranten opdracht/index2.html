<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles and Rows</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-md-2">
                <p>ik ben een acht</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4">ik ben een vier</div>
            <div class="col-4 offset-sm-4">ik ben een offset vier</div>
        </div>
    </div>

    <style>
        .container {
            background-color: pink;
        }

        .row {
            background-color: powderblue;
        }

        .col-8 {
            background-color: sandybrown;
        }

        .col-4 {
            background-color: hotpink;
        }
    </style>
</body>

</html>
